name: Cypress Tests and S3 Deployment

on:
  push:
    branches:
      - main

jobs:
  cypress_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: Install dependencies
        run: npm install

      - name: run live-server
        run: npx live-server

      - name: Run Cypress tests
        run: npx cypress run
